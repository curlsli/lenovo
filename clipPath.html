<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<style>
	
	* { margin: 0; padding: 0; }
	html, body { width: 375px; height:600px }
	#box {
		width: 100%; height: 100%;
		background-color: red;
		-webkit-transition: 1s;
		-webkit-clip-path:polygon(44.2% 10.5%,44.9% 9.1% ,45.8% 11% ,44.1% 12.1%);
	}
	#box.animate {
		background-color: blue;
		-webkit-clip-path:polygon(37.2% 10.5%,45.9% 9.1% ,90.8% 83.9% ,16.1% 84.1%);
	}

</style>
	
<div id="box"></div>

<script>
	
	document.querySelector('#box').onclick = function(){
		console.log( this );
		this.className = 'animate';
	}
</script>

</body>
</html>
